<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Pokédex</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="pokemonInput" placeholder="Digite o nome ou número do Pokémon">
                    <button class="btn btn-primary" type="button" id="searchButton">Buscar</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <select class="form-select mb-3" id="pokemonList">
                    <option selected>Selecione um Pokémon</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div id="pokemonInfo" class="card d-none">
                    <div class="card-header d-flex justify-content-between">
                        <button class="btn btn-sm btn-secondary" id="prevButton">&lt; Anterior</button>
                        <button class="btn btn-sm btn-secondary" id="nextButton">Próximo &gt;</button>
                    </div>
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="" class="img-fluid rounded-start" id="pokemonImage" alt="Pokémon">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" id="pokemonName"></h5>
                                <p class="card-text" id="pokemonNumber"></p>
                                <p class="card-text" id="pokemonType"></p>
                                <p class="card-text" id="pokemonHeight"></p>
                                <p class="card-text" id="pokemonWeight"></p>
                                <p class="card-text" id="pokemonAbilities"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
