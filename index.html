<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="img/favicon.jpg">
</head>

<body>
    <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Alternar modo escuro">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </button>
    <div class="container-fluid">
        <h1 class="text-center my-4">Pokédex</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-10">
                <div class="row">
                    <div class="col-lg-4 mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="pokemonInput"
                                placeholder="Digite o nome ou número do Pokémon" aria-label="Nome ou número do Pokémon">
                            <button class="btn btn-primary" type="button" id="searchButton"
                                aria-label="Buscar Pokémon">Buscar</button>
                        </div>
                    </div>
                    <div class="col-lg-4 mb-3">
                        <select class="form-select" id="pokemonList" aria-label="Selecione um Pokémon">
                            <option selected>Selecione um Pokémon</option>
                        </select>
                    </div>
                    <div class="col-lg-4 mb-3">
                        <select class="form-select" id="languageSelect" aria-label="Selecionar idioma">
                            <option value="en" selected>English</option>
                            <option value="pt">Português</option>
                            <option value="es">Español</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-10">
                <div id="pokemonInfo" class="card d-none" aria-live="polite">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <button class="btn btn-sm btn-secondary" id="prevButton" aria-label="Pokémon anterior">&lt; Anterior</button>
                        <h5 class="card-title mb-0" id="pokemonName"></h5>
                        <button class="btn btn-sm btn-secondary" id="nextButton" aria-label="Próximo Pokémon">Próximo &gt;</button>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-4 text-center mb-3 mb-lg-0">
                                <img src="" class="img-fluid rounded pokemon-image" id="pokemonImage" alt="Pokémon">
                            </div>
                            <div class="col-lg-4">
                                <p class="card-text" id="pokemonNumber"></p>
                                <p class="card-text" id="pokemonType"></p>
                                <p class="card-text" id="pokemonHeight"></p>
                                <p class="card-text" id="pokemonWeight"></p>
                                <p class="card-text" id="pokemonAbilities"></p>
                            </div>
                            <div class="col-lg-4">
                                <h6 class="stats-title">Estatísticas Base:</h6>
                                <div id="pokemonStats" class="stats-container"></div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <h6 class="moves-title">Movimentos:</h6>
                                <div id="pokemonMoves" class="moves-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
